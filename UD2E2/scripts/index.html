<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <h1>Gestión de Inventario</h1>

    <form id="formularioProducto">

        <h1>Agregar Producto</h1>
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto">


        <label for="cantidadProducto">Cantidad:</label>
        <input type="number" id="cantidadProducto" required>


        <label for="precioProducto">Precio:</label>
        <input type="number" id="precioProducto" step="0.01" required>

        <div>
            <label for="categoriaProducto">Categoría:</label>
            <input type="text" id="categoriaProducto" required>
        </div>
        <button type="button" id="agregarBtn">Agregar Producto</button>

        <h1>Buscar producto</h1>

        <label for="nombreProducto">Nombre del producto a buscar</label>
        <input type="text" id=" nombreProducto" required>
        <button type="button" id="buscarBtn">Buscar</button>

        <h1>Eliminar Producto</h1>

        <label for="nombreProducto">Producto a eliminar: </label>
        <input type="text" id="nombreProducto">
        <button type="button" id="eliminarBtn">Eliminar</button>

        <h1>Actualizar Inventario</h1>

        <label for="nombreProducto">Producto que quieres actualizar: </label>
        <input type="text" id="nombreProducto">
        <br>
        <label for="cantidadProducto">Cantidad del producto</label>
        <input type="number" id="cantidadProducto">

        <button type="button" id="actualizarBtn">Actualizar</button>

        <br>
        <br>
        <h1>Filtrar por Categoría</h1>
        <label for="categoriaProducto">Categoria del producto: </label>
        <input type="text" id="categoriaProducto">
        <button type="button" id="filtrarBtn">Filtrar </button>

        <br>
        <br>

        <button type="button" id="ordenarBtn">Ordenar por Precio</button>
        <button type="button" id="imprimirBtn">Imprimir Inventario</button>



    </form>
    <h2>Resultado:</h2>

    <div id="resultado"></div>

    <!--Enlazar Script-->
    <script src="mercadillo.js"></script>
</body>

</html>
