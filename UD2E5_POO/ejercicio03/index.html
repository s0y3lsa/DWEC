<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ejercicio03.js"></script>
</head>

<body>

    <form>
        <h1>Datos</h1>
        <label for="clienteNIF">ClienteNIF: </label>
        <input type="text" name="clienteNIF" id="clienteNIF">
        <br>
        <br>
        <label for="">Fecha: </label>
        <input type="date" name="fecha" id="fecha">
        <br>
        <br>
        <label for="hora">Hora:  </label>
        <input type="text" name="hora" id="hora">
        <br>
        <br>
        
        <label>Pagada:</label><br>
        <label for="pagada-si">Sí</label>
        <input type="radio" id="pagadaSi" name="pagada" value="true">
        <label for="pagada-no">No</label>
        <input type="radio" id="pagadaNo" name="pagada" value="false" checked>
        <br>
        <br>
        <button type="button" onclick="actualizarDatosFactura()">Actualizar</button>
        <br>
    </form>
    <form>
        <h2>Formulario para gestionar las líneas de la factura</h2>
        <label>Concepto</label>
        <input type="text" id="concepto">
        <br>
        <label>Cantidad: </label>
        <input type="number" id="cantidad">
        <br>
        <label>Precio</label>
        <input type="number" id="precio">
        <br>
        <button type="button" onclick="agregarLinea()">Agregar Línea</button>
        <button type="button" onclick="eliminarLinea()">Eliminar Última Línea</button>
    </form>


    <!-- Formulario para serializar y deserializar la factura -->
    <h2>Formulario para serializar</h2>
    <form id="formSerializacion">
        <label>Entrada (JSON):</label>
        <textarea id="entrada" rows="4"></textarea>
        <br>
        <button type="button" onclick="deserializarFactura()">Deserializar Factura</button>
        <br>
        <label>Salida (JSON):</label>
        <textarea id="salida" rows="4" readonly></textarea>

        <br>
        <button type="button" onclick="serializarFactura()">Serializar Factura</button>
        <br>
    </form>

    <!-- Bloque para impresión de la factura -->
    <h3>Impresión de Factura</h3>
    <p id="impresion"></p>

</body>

</html>
